{ plugins: [new MiniCssExtractPlugin({
    filename: 'css/styles.css'
  })],
  output: {
    filename: 'js/bundle.js',
    path: path.join(__dirname, "{blueprint_relative_path}/static_{blueprint_name}/assets"),
  },
  name: '{blueprint_name}',
  entry: {
           index: [
           '{blueprint_abs_path}/static_{blueprint_name}/src/js/index.js',
           '{blueprint_abs_path}/static_{blueprint_name}/src/scss/styles.scss'
           ]
           },
  mode: 'production',

module: {
    rules: [
      {
        test: /\.s[ac]ss$/i,
        use: [
          {
            loader: MiniCssExtractPlugin.loader,
            options: {
              publicPath: "{blueprint_abs_path}/static_{blueprint_name}/assets/css",
            },
          },
          // Creates `style` nodes from JS strings

          // Translates CSS into CommonJS
          'css-loader',
          // Compiles Sass to CSS
          'sass-loader',
        ],
      },
    ],
  },


}

