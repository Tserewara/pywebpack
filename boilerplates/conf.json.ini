{ plugins: [new MiniCssExtractPlugin({
    filename: 'css/styles.css'
  })],
  output: {
    filename: 'js/[name].bundle.js',
    path: path.join(__dirname, "{blueprint_relative_path}/{blueprint_name}_static/assets"),
  },
   optimization: {
     splitChunks: {
       chunks: 'all',
     },
   },
  name: '{blueprint_name}',
  entry: {
           index: [
           '{blueprint_abs_path}/{blueprint_name}_static/src/js/index.js',
           '{blueprint_abs_path}/{blueprint_name}_static/src/scss/styles.scss'
           ]
           },
  mode: 'production',

module: {
    rules: [
      {
        test: /\.s[ac]ss$/i,
        use: [
          {
            loader: MiniCssExtractPlugin.loader,
            options: {
              publicPath: "{blueprint_abs_path}/{blueprint_name}_static/assets/css",
            },
          },
          'css-loader',
          'sass-loader',
        ],
      },
      {
         test: /\.(woff|woff2|eot|ttf|otf)$/,
         use: [
           'file-loader',
         ],
       },
    ],
  },


}

